<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Test - Navodaya Girls Hostel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fab fa-telegram me-2"></i>Telegram Bot Test</h3>
                    </div>
                    <div class="card-body">
                        <div id="test-alert" class="alert" style="display: none;"></div>
                        
                        <div class="row g-3">
                            <div class="col-12">
                                <h5>Test Telegram Connection</h5>
                                <p class="text-muted">Click the button below to test if the Telegram bot is working properly.</p>
                                <button id="test-connection" class="btn btn-primary">
                                    <i class="fas fa-satellite-dish me-2"></i>Test Connection
                                </button>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="col-12">
                                <h5>Test Contact Form</h5>
                                <form id="quick-contact">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Name</label>
                                            <input type="text" class="form-control" name="name" value="Test User" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Phone</label>
                                            <input type="tel" class="form-control" name="phone" value="9876543210" required>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" name="email" value="test@example.com" required>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Subject</label>
                                            <input type="text" class="form-control" name="subject" value="Test Contact Message" required>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Message</label>
                                            <textarea class="form-control" name="message" rows="3" required>This is a test message to verify Telegram integration is working properly.</textarea>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-success">
                                                <i class="fas fa-paper-plane me-2"></i>Send Test Contact
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="col-12">
                                <h5>Test Booking Form</h5>
                                <button id="test-booking" class="btn btn-warning">
                                    <i class="fas fa-bed me-2"></i>Send Test Booking
                                </button>
                                <small class="text-muted d-block mt-2">This will send a sample booking notification to Telegram.</small>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="col-12">
                                <h5>Configuration Details</h5>
                                <div class="bg-light p-3 rounded">
                                    <p><strong>Bot Token:</strong> <span id="bot-token">Loading...</span></p>
                                    <p><strong>Chat ID:</strong> <span id="chat-id">Loading...</span></p>
                                    <p class="mb-0"><strong>API URL:</strong> <span id="api-url">Loading...</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="js/telegram.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const testAlert = document.getElementById('test-alert');
            
            // Display configuration
            document.getElementById('bot-token').textContent = TELEGRAM_CONFIG.BOT_TOKEN.substring(0, 10) + '...';
            document.getElementById('chat-id').textContent = TELEGRAM_CONFIG.CHAT_ID;
            document.getElementById('api-url').textContent = TELEGRAM_CONFIG.API_URL();
            
            // Test connection
            document.getElementById('test-connection').addEventListener('click', async function() {
                this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Testing...';
                this.disabled = true;
                
                try {
                    const result = await telegramBot.testConnection();
                    if (result.success) {
                        showMessage('✅ Telegram connection successful! Check your Telegram for the test message.', 'success');
                    } else {
                        showMessage('❌ Telegram connection failed: ' + result.error, 'danger');
                    }
                } catch (error) {
                    showMessage('❌ Error testing connection: ' + error.message, 'danger');
                } finally {
                    this.innerHTML = '<i class="fas fa-satellite-dish me-2"></i>Test Connection';
                    this.disabled = false;
                }
            });
            
            // Test contact form
            document.getElementById('quick-contact').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';
                submitBtn.disabled = true;
                
                try {
                    const formData = new FormData(this);
                    const contactData = {
                        name: formData.get('name'),
                        email: formData.get('email'),
                        phone: formData.get('phone'),
                        subject: formData.get('subject'),
                        message: formData.get('message')
                    };
                    
                    const result = await telegramBot.sendContactNotification(contactData);
                    if (result.success) {
                        showMessage('✅ Test contact message sent successfully! Check your Telegram.', 'success');
                    } else {
                        showMessage('❌ Failed to send contact message: ' + result.error, 'danger');
                    }
                } catch (error) {
                    showMessage('❌ Error sending contact message: ' + error.message, 'danger');
                } finally {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            // Test booking
            document.getElementById('test-booking').addEventListener('click', async function() {
                this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';
                this.disabled = true;
                
                try {
                    const sampleBooking = {
                        bookingId: 'NGH' + new Date().getFullYear() + String(new Date().getMonth() + 1).padStart(2, '0') + String(new Date().getDate()).padStart(2, '0') + '0001',
                        name: 'Test Student',
                        email: 'test@example.com',
                        phone: '9876543210',
                        age: '20',
                        occupation: 'student',
                        currentAddress: 'Test Address, Test City',
                        guardianName: 'Test Guardian',
                        guardianRelation: 'father',
                        guardianPhone: '9876543211',
                        roomType: 'Single AC Room',
                        checkIn: new Date().toISOString().split('T')[0],
                        duration: '6_months',
                        specialRequirements: 'This is a test booking for Telegram integration.',
                        totalAmount: '12000'
                    };
                    
                    const result = await telegramBot.sendBookingNotification(sampleBooking);
                    if (result.success) {
                        showMessage('✅ Test booking notification sent successfully! Check your Telegram.', 'success');
                    } else {
                        showMessage('❌ Failed to send booking notification: ' + result.error, 'danger');
                    }
                } catch (error) {
                    showMessage('❌ Error sending booking notification: ' + error.message, 'danger');
                } finally {
                    this.innerHTML = '<i class="fas fa-bed me-2"></i>Send Test Booking';
                    this.disabled = false;
                }
            });
            
            function showMessage(message, type) {
                testAlert.className = `alert alert-${type}`;
                testAlert.innerHTML = message;
                testAlert.style.display = 'block';
                
                setTimeout(() => {
                    testAlert.style.display = 'none';
                }, 8000);
                
                testAlert.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });
    </script>
</body>
</html>
